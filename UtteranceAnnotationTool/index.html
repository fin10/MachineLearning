<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CY Annotation Tool</title>
    <link rel="stylesheet" href="main.css"/>
    <script src="main.js"></script>

</head>
<body onload="onBodyLoaded()" onunload="onBodyUnloaded()">
<header>
    <h2 class="uppercase">CY Annotation Tool</h2>
</header>
<div id="enroll-panel">
    <h2>Register an utterance</h2>
    <select id="enroll-domain-select"></select>
    <input id="enroll-source-input" type="text">
    <button id="enroll-enroll-button" onclick="EnrollPanel.onClick()">Enroll</button>
</div>

<div id="detail-panel">
    <div class="title uppercase">Utterance</div>
    <div id="detail-utterance-info" class="info">none</div>
    <div class="title uppercase">IOB</div>
    <div id="detail-iob-info" class="info">none</div>
    <select id="detail-domain-select"></select>
    <input id="detail-source-input" type="text" class="round">
        <button id="detail-update-button" onclick="DetailPanel.onClick()">Update</button>
    </div>

<div id="list-panel">
    <div id="list-controls">
        <input type="file" class="hide" id="list-import" onchange="AnnotationTool.import(this)"/>
        <div id="list-count">0</div>
        <button id="list-import-button" onclick="ListPanel.onClick(this)">Import</button>
        <button id="list-export-button" onclick="ListPanel.onClick(this)">Export</button>
        <button id="list-clear-button" onclick="ListPanel.onClick(this)">Clear</button>
    </div>
    <ul id="list-ul" onclick="ListPanel.onClick(this, event)"></ul>
</div>
</body>
</html>
